
  <div class="users-container">
    <div class="users-list-container" [ngClass]="{ 'slide-down': selectedUserId }">
      <div *ngFor="let user of getAllUsers$ | async" class="text-style">
        {{ user.email }}
        <button mat-stroked-button color="primary" (click)="toggleBox(user.id)">Show Comments</button>
      </div>
    </div>
  
    <div
      [@openClose]="selectedUserId ? 'open' : 'closed'"
      class="comments-box"
      [ngClass]="{ 'fixed-comment-box': selectedUserId }"
    >
    <div *ngIf="selectedUserId" >
        <div class="header">
          <h1 class="text-style">{{ selectedUserEmail }}</h1>
          <button class="close-button" mat-icon-button (click)="toggleBox(selectedUserId)">
            <mat-icon>close</mat-icon>
          </button>
        </div>
        <p>User Comments: </p>
        <button class="comment-style" mat-stroked-button>Your Comment Here</button>

      </div>
      </div>
    </div>
